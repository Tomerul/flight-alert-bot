<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flight Alert Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- Chart.js לציור גרפים -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>✈️ Flight Alert Dashboard</h1>

    <div id="status" class="card">טוען נתונים…</div>

    <div id="best" class="card hidden"></div>

    <div class="card">
      <h3>היסטוריה</h3>
      <canvas id="priceChart" height="260"></canvas>
      <div class="toolbar">
        <button id="downloadCsv">הורד CSV</button>
        <span class="dim" id="histInfo"></span>
      </div>
      <div id="historyTable" class="table"></div>
    </div>

    <div id="details" class="card hidden"></div>

    <footer>
      <small>נבנה ע״י GitHub Actions · מעודכן מ-<code>results.json</code> / <code>history.json</code></small>
    </footer>
  </main>
  <script src="./app.js"></script>
</body>
</html>
